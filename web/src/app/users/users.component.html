<div class="row">
  <div class="col-md-6">
    <mat-table  #userList [dataSource]="users">
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>Fullname</mat-header-cell>
        <mat-cell *matCellDef="let one">{{one.name}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="username">
        <mat-header-cell *matHeaderCellDef>Username</mat-header-cell>
        <mat-cell *matCellDef="let one">{{one.username}}</mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="userCols"></mat-header-row>
      <mat-row  [class.selected]="current && row.ID === current.ID"
                *matRowDef="let row; columns: userCols;" (click)="select(row)">
      </mat-row>
    </mat-table>
    <mat-paginator #usersPaginator [pageSize]="10"
                  [length]="usersCount" (page)="onNavigate($event, 'users')"></mat-paginator>
  </div>
  <div class="col-md-6">
    <mat-table  #todoList [dataSource]="todos">
      <ng-container matColumnDef="done">
        <mat-header-cell *matHeaderCellDef>Done</mat-header-cell>
        <mat-cell *matCellDef="let one">
          <mat-checkbox [checked]="one.done" [disabled]="true"></mat-checkbox>
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>Fullname</mat-header-cell>
        <mat-cell *matCellDef="let one">{{one.name}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let one">
          <button mat-icon-button (click)="removeFromUser(current, one)">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button (click)="removeTodo(one)">
            <mat-icon>delete_forever</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="todoCols"></mat-header-row>
      <mat-row  *matRowDef="let row; columns: todoCols;"></mat-row>
    </mat-table>
    <button class="button btn primary" (click)="affect(current, currentTodo)">
      Affecter la todo
    </button>
  </div>
</div>
<div class="row" style="margin-top:20px;">
  <div class="col-md-12">
    <mat-table  #todoList1 [dataSource]="todos1">
      <ng-container matColumnDef="done">
        <mat-header-cell *matHeaderCellDef>Done</mat-header-cell>
        <mat-cell *matCellDef="let one">
          <mat-checkbox [checked]="one.done" [disabled]="true"></mat-checkbox>
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>Fullname</mat-header-cell>
        <mat-cell *matCellDef="let one">{{one.name}}</mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="todoCols1"></mat-header-row>
      <mat-row (click)="currentTodo = row" [class.selected]="currentTodo && row.ID === currentTodo.ID"  *matRowDef="let row; columns: todoCols1;"></mat-row>
    </mat-table>
  </div>
</div>
