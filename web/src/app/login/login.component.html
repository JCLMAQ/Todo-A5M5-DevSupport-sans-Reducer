<mat-card class="card-login">
  <mat-card-title>
     Log In
  </mat-card-title>
  <mat-card-content>
    <form  #form="ngForm" class="login-container">
      <mat-form-field>
        <input name="username" required matInput [(ngModel)]="username" placeholder="Your email">
      </mat-form-field>
    
      <mat-form-field>
        <input name="password" required matInput [(ngModel)]="password" type="password" placeholder="Password">
      </mat-form-field>
    
      <button mat-button type="submit" (click)="login(username, password)" [disabled]="form.invalid">
        Login
      </button>
      <button mat-button type="submit" (click)="register()">
        Register
      </button>
    </form>
  </mat-card-content>
  
</mat-card><
